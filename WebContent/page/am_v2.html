<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>资产管理v2</title>
    <!-- 引入 ECharts 文件 -->
    <script src="../js/echarts.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../css/bootstrap.css" rel="stylesheet">
	<link href="../css/bootmetro-responsive.css" rel="stylesheet">
</head>
<body class="row" style="background-color:#0B1A2F">
<section class="main">
		<div class="container">
			<div class="row content" id="index_content">
				<div class="main-header">
					<ol class="breadcrumb">
					  <li></li>
					</ol>
				</div>
	          	<div class="table-responsive">
					<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
					<div id="main" style="width: 200px; height: 200px;"></div>
					<script type="text/javascript">
						// 初始化echarts
						var myChart = echarts.init(document
								.getElementById('main'));

						option = {
							tooltip : {
								trigger : 'item',
								formatter : "{a} <br/>{b}: {c} ({d}%)"
							},
							series : [ {
								name : '访问来源',
								type : 'pie',
								selectedMode : 'single',
								radius : [ '40%', '55%' ],

								label : {
									normal : {
										position : 'inner'
									}
								},
								labelLine : {
									normal : {
										show : false
									}
								},
								color : [ '#1677BD' ],
								data : [ {
									value : 3000,
									name : ''
								} ]
							}, {
								name : '访问来源',
								type : 'pie',
								radius : [ '55%', '70%' ],

								labelLine : {
									normal : {
										show : false
									}
								},
								color : [ '#0D4550' ],
								data : [ {
									value : 102,
									name : ''
								} ]
							}, {
								name : '访问来源',
								type : 'pie',
								radius : [ '70%', '85%' ],

								labelLine : {
									normal : {
										show : false
									}
								},
								color : [ '#C0B452' ],
								data : [ {
									value : 102,
									name : ''
								} ]
							}, {
								name : '访问来源',
								type : 'pie',
								radius : [ '70%', '85%' ],

								labelLine : {
									normal : {
										show : false
									}
								},
								color : [ '#704B2B', '#0B2347' ],
								data : [ {
									value : 102,
									name : ''
								}, {
									value : 2000,
									name : ''
								} ]
							} ]
						};

						// 使用刚指定的配置项和数据显示图表。
						myChart.setOption(option);
					</script>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
