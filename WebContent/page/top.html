<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>资产管理v2</title>
<!-- 引入 ECharts 文件 -->
<script src="../js/echarts.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../css/bootstrap.css" rel="stylesheet">
<link href="../css/bootmetro-responsive.css" rel="stylesheet">
<style type="text/css"> 
body
  {
	background-size:cover;background:url(../images/ybp_bj.jpg) no-repeat center fixed;
 }
</style>
</head>
<body class="row bg">
	<section class="main">
		<div class="container">
			<div class="row content" id="index_content">
			<img src="../images/top_bj.png" class="img-responsive" alt="Cinque Terre">
				<div class="row">
					<div class="span1">天衍</div>
					<div class="span2">
						<div class="row">
							<div class="span1" id="pie0" style="height: 100px;"></div>
							<div class="span1" style="height: 100px;">资产总数</div>
						</div>
					</div>
					<div class="span6">
						<div class="row">
							<div id="pie1" class="span1" style="height: 100px;"></div>
							<div id="pie2" class="span1" style="height: 100px;"></div>
							<div id="pie3" class="span1" style="height: 100px;"></div>
							<div id="pie4" class="span1" style="height: 100px;"></div>
							<div id="pie5" class="span1" style="height: 100px;"></div>
							<div id="pie6" class="span1" style="height: 100px;"></div>
						</div>
					</div>
					<div class="span3">
						<div class="row">
							<div id="pie7" class="span1" style="height: 150px;"></div>
							<div id="pie8" class="span1" style="height: 150px;"></div>
							<div id="pie9" class="span1" style="height: 150px;"></div>
						</div>
					</div>
				</div>

				<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
				<script type="text/javascript">
					// 初始化echarts
					var pie0 = echarts.init(document.getElementById('pie0'));
					var pie1 = echarts.init(document.getElementById('pie1'));
					var pie2 = echarts.init(document.getElementById('pie2'));
					var pie3 = echarts.init(document.getElementById('pie3'));
					var pie4 = echarts.init(document.getElementById('pie4'));
					var pie5 = echarts.init(document.getElementById('pie5'));
					var pie6 = echarts.init(document.getElementById('pie6'));
					var pie7 = echarts.init(document.getElementById('pie7'));
					var pie8 = echarts.init(document.getElementById('pie8'));
					var pie9 = echarts.init(document.getElementById('pie9'));

					option = {
						tooltip : {
							trigger : 'item',
							formatter : "{a} <br/>{b}: {c} ({d}%)"
						},
						series : [ {
							name : '访问来源',
							type : 'pie',
							selectedMode : 'single',
							radius : [ '40%', '55%' ],

							label : {
								normal : {
									position : 'inner'
								}
							},
							labelLine : {
								normal : {
									show : false
								}
							},
							color : [ '#1677BD' ],
							data : [ {
								value : 3000,
								name : ''
							} ]
						}, {
							name : '访问来源',
							type : 'pie',
							radius : [ '55%', '70%' ],

							labelLine : {
								normal : {
									show : false
								}
							},
							color : [ '#0D4550' ],
							data : [ {
								value : 102,
								name : ''
							} ]
						}, {
							name : '访问来源',
							type : 'pie',
							radius : [ '70%', '85%' ],

							labelLine : {
								normal : {
									show : false
								}
							},
							color : [ '#C0B452' ],
							data : [ {
								value : 102,
								name : ''
							} ]
						}, {
							name : '访问来源',
							type : 'pie',
							radius : [ '70%', '85%' ],

							labelLine : {
								normal : {
									show : false
								}
							},
							color : [ '#704B2B', '#0B2347' ],
							data : [ {
								value : 102,
								name : ''
							}, {
								value : 2000,
								name : ''
							} ]
						} ]
					};

					// 使用刚指定的配置项和数据显示图表。
					pie0.setOption(option);
					pie1.setOption(option);
					pie2.setOption(option);
					pie3.setOption(option);
					pie4.setOption(option);
					pie5.setOption(option);
					pie6.setOption(option);
					pie7.setOption(option);
					pie8.setOption(option);
					pie9.setOption(option);
				</script>
			</div>
		</div>
	</section>

</body>
</html>
