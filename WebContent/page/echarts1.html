<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
    <script src="../js/echarts.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 初始化echarts
        var myChart = echarts.init(document.getElementById('main'));

        option = {
        	    tooltip: {
        	        trigger: 'item',
        	        formatter: "{a} <br/>{b}: {c} ({d}%)"
        	    },
        	    /* legend: {
        	        orient: 'vertical',
        	        x: 'left',
        	        data:['直达','营销广告','搜索引擎','邮件营销','联盟广告','视频广告','百度','谷歌','必应','其他']
        	    }, */
        	    series: [
        	        {
        	            name:'访问来源',
        	            type:'pie',
        	            selectedMode: 'single',
        	            radius: [0, '45%'],

        	            label: {
        	                normal: {
        	                    position: 'inner'
        	                }
        	            },
        	            labelLine: {
        	                normal: {
        	                    show: false
        	                }
        	            },
        	            color:['#C0C0C0'],
        	            /* color:'rgba(0, 50, 100, 0.5)', */
        	            /* color: new echarts.graphic.RadialGradient(0, 0, 5, [0,1,2,3,4,99], false), */
        	            data:[
        	                {value:3000, name:''}
        	            ]
        	        },
        	        {
        	            name:'访问来源',
        	            type:'pie',
        	            radius: ['50%', '52%'],

        	            labelLine: {
        	                normal: {
        	                    show: false
        	                }
        	            },
        	            itemStyle:{
        	            	normal:{
		        	            color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
		        	            	  offset: 0,
		        	            	  color: '#cfa1fd' // 0% 处的颜色
		        	            	}, {
		        	            	  offset: 1,
		        	            	  color: '#935bf0' // 100% 处的颜色
		        	            	}], false)
        	            	}
        	            },
        	            data:[
        	                {value:102, name:''}
        	            ]
        	        }
        	    ]
        	};

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
