<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="js/layer/skin/layer.css" />
    <link rel="stylesheet" href="css/login.css"/>
</head>
<body>
<div class="main">
    <h1><span>青岛西海岸新区</span></h1>
    <h2>信息安全态势感知智能平台</h2>
    <div class="login_box">
        <img src="img/logo.png" class="logo" />
        <form class="form">
            <input type="text" class="username" placeholder="用户名" />
            <input type="text" class="userpwd" placeholder="密码" onfocus="this.type='password'" />
            <div class="pwdHandle">
                <span class="myCheckbox">记住密码</span>
                <a href="#" class="findPass" target="_blank">忘记密码？</a>
            </div>
        </form>
    </div>
    <div class="login_btn"><span></span></div>
</div>
<div class="footer">
    <p>© 版权所有 速科信安（北京）科技有限公司</p>
</div>
</body>
<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="js/jQuery.Cookie.js" type="text/javascript" charset="utf-8"></script>
<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
<script src="js/layer/layer.js" type="text/javascript" charset="utf-8"></script>
<script>
    $(".username").focus();
    var name = getCookie("username");
    var pwd = getCookie("userpwd");
    var myCheckbox = $(".myCheckbox");

    if(name != null && pwd != null){//判断是否曾被记住密码
        myCheckbox.addClass("checked");
        $(".username").val(name);
        $(".userpwd").val(pwd).focus();
    }
    myCheckbox.on("click",function(){
        $(this).toggleClass("checked");
    });
    $(document).on("click",".login_btn span",function(){
        layer.closeAll();
        var username = $(".username").val();
        var userpwd = $(".userpwd").val();
        if(username == "" || userpwd == ""){
            layer.msg("输入不能为空");
        }else{
            ajaxPost(baseUrl + 'csagent/admin/login', {"agentAccount": username,"password":userpwd}, function(data){
                if(data.resultCode == 200){
                    var info={
                        username:username,
                        userpwd:userpwd
                    };
                    if(myCheckbox.hasClass("checked")){//记住密码
                        setCookie(info);
                    }else{//不记密码
                        setCookie(info,-1);
                    }
                }else{
                    layer.msg("输入不正确");
                }
            });
        }
    });
</script>
</html>
