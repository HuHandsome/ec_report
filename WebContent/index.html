<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css"/>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<div class="left">
					<div class="nav-icon"></div>
					<div class="logo">
						<div class="pic"></div>
						<a href="javascript:void(0)">天衍</a>
					</div>
				</div>
				<div class="middle">
					<div class="pie1"></div>
					<div class="pie1-label">
						<ul>
							<li><span class="color-normal">资产总数</span>…………12359</li>
							<li><span class="color-success">正常资产</span>…………12000</li>
							<li><span class="color-warning">问题资产</span>…………359</li>
							<li><span class="color-danger">问题单位</span>…………59</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="main">
				<div class="main-title">
					当前位置:资产运行状况
				</div>
				<div class="left">
					<div class="top-charts special-border">
						<div class="title">
							响应速度趋势
						</div>
						<div class="top-charts-c"></div>
					</div>
					<div class="middle-table">
						<div class="title">
							详细数据
							<span class="up-arrow"></span>
						</div>
						<div class="toolbar">
							<div class="search-bar">
								<span class="label">模糊查询</span>
								<input class="input" type="text" placeholder="在这里输入进行检索">
								<button>搜索</button>
							</div>
							<div class="pagination-bar">
								<div class="pagi-sel">
									<span class="label">显示</span>
									<select class="select" name="" id="">
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
										<option value="6">6</option>
										<option value="7">7</option>
									</select>
								</div>
								<div class="pagi-list">
									<div class="pagi-list-prev pagi-list-btn">

									</div>
									<div class="pagi-list-num">
										<ul>
											<li class="active">1</li>
											<li>2</li>
											<li>3</li>
											<li>4</li>
											<li>5</li>
											<li>……</li>
										</ul>
									</div>
									<div class="pagi-list-next  pagi-list-btn">

									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="right">

				</div>
			</div>
		</div>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/echarts.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
